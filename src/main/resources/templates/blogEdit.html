<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Editing blog</h1>
  <form method="post">
    <div th:each="el : ${post} ">
    <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title of the article" class="form-control"><br>
    <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the announcement of the article" class="form-control"><br>
    <textarea name="full" placeholder="Enter the full text of the article" class="form-control" th:text="${el.full}" /><br>
    <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
